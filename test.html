<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .language-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-options {
      display: none;
      /* Oculto por defecto */
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      margin-top: 5px;
    }

    .language-option {
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .language-option:hover {
      background-color: #f0f0f0;
      /* Color al pasar el mouse */
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>

<body>
  <div class="language-dropdown">
    <div id="languageButton" class="dropdown-button">
      Language
    </div>
    <div id="languageOptions" class="dropdown-options hidden">
      <div class="language-option" data-lang="en">English</div>
      <div class="language-option" data-lang="es">Español</div>
      <div class="language-option" data-lang="fr">Français</div>
    </div>
  </div>

  <script>
    const button = document.getElementById('languageButton');
    const options = document.getElementById('languageOptions');

    button.addEventListener('click', function (event) {
      options.classList.toggle('hidden');
      options.classList.toggle('visible');
      event.stopPropagation(); // Evitar que el clic se propague
    });

    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', function (event) {
        const selectedLanguage = this.dataset.lang;
        console.log('Idioma seleccionado:', selectedLanguage);

        // Cierra el dropdown
        options.classList.add('hidden');
        options.classList.remove('visible');

        event.stopPropagation(); // Evitar que el clic se propague
      });
    });

    // Cierra el dropdown si se hace clic fuera de él
    document.addEventListener('click', function (event) {
      if (!document.querySelector('.language-dropdown').contains(event.target)) {
        options.classList.add('hidden');
        options.classList.remove('visible');
      }
    });
  </script>
</body>

</html>
